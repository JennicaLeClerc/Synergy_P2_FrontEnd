<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="../css/synergy.css">

	<title>Synergy Hotel Index Page</title>
	<!--MUST HAVE HEADERS                                                                                                   -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>$(function(){$("#nav-placeholder").load("nav.html");});</script> <!-- This loads nav bar-->
	<script>$(function(){$("#footer-placeholder").load("footer.html");});</script> <!-- This loads nav bar-->
	<!--MUST HAVE HEADERS                                                                                                   -->
</head>
<body>
	
	<nav id="nav-placeholder"></nav><!-- This loads nav bar-->
	<div class="jumbotron text-center">
		<h1>Synergy Hotel Management System</h1>
		<h3>Create A New Account</h3> 
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
			</div>
			<div class="col-sm-4 color">
				<form id="userForm">
					<div class="form-group">
						<label for="firstname">First Name</label>
						<input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" required> 
					</div>
					<div class="form-group">
						<label for="lastname">Last Name</label>
						<input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" required>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" class="form-control" id="email" name="email" placeholder="Enter Email" required>
					</div>
					<div class="form-group">
						<label for="userName">User Name</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="Enter User Name" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
					</div>
					<input type="submit" value="Submit">
					</form>
			</div>
			<div class="col-sm-4" >
			</div>
		</div>
	</div>
	<div class="headerImage">
		
	<footer id ="footer-placeholder"></footer>
<script src = "../javascript/userRegistration.js"></script>
</body>
</html>
