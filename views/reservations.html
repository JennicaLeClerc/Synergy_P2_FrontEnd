<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReservationForm</title>
    <link rel="stylesheet" href="../css/reservations.css">
	<script src="../javascript/requiresLoggedIn.js"></script>
	<!--MUST HAVE HEADERS                                                                                                   -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script>$(function(){$("#nav-placeholder").load("nav.html");});</script> <!-- This loads nav bar-->
	<script>$(function(){$("#footer-placeholder").load("footer.html");});</script> <!-- This loads nav bar-->
	<!--MUST HAVE HEADERS                                                                                                   -->


</head>
<body>


	<div id="nav-placeholder"></div><!-- This loads nav bar-->
	<br><br><br>
	<div class="container">
		<div class="row">
			<div class="col-sm-2">
			</div>
		<div class="col-sm-8">
			<form id="reserve" method="post" >
				<div class="elem-group">
				  <label for="name">Your Name</label>
				  <input type="text" id="name" name="visitor_name" placeholder="Required" pattern=[A-Z\sa-z]{3,20} required>
				</div>
				<div class="elem-group">
				  <label for="email">Your E-mail</label>
				  <input type="email" id="email" name="visitor_email" placeholder="Required" required>
				</div>
				<div class="elem-group">
				  <label for="phone">Your Phone</label>
				  <input type="tel" id="phone" name="visitor_phone" placeholder="555-555-5555" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
				</div>
				<hr>
				<div class="elem-group inlined">
				  <label for="adult">Adults</label>
				  <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
				</div>
				<div class="elem-group inlined">
				  <label for="child">Children</label>
				  <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
				</div>
				<div class="elem-group inlined">
				  <label for="checkin-date">Check-in Date</label>
				  <input type="date" id="startDate" name="checkin" required>
				</div>
				<div class="elem-group inlined">
				  <label for="checkout-date">Check-out Date</label>
				  <input type="date" id="endDate" name="checkout" required>
				</div>
				<div class="elem-group">
				  <label for="room-selection">Select Room Preference</label>
				  <select id="room-selection" name="room_preference" required>
					  <option value="">Choose a Room from the List</option>
					  <option value="connecting">1 Bed</option>
					  <option value="adjoining">2 Beds</option>
					  <option value="adjacent">3 Beds</option>
				  </select>
				</div>
				<hr>
				<div class="elem-group">
				  <label for="message">Anything Else?</label>
				  <textarea id="message" name="visitor_message" placeholder="Please make any additional requests here." required></textarea>
				</div>
				<input type="submit" id="reserveRoom">Book The Rooms</button>
			  </form>
		</div>
			<div class="col-sm-2">
			</div>
		</div>
		<script defer src="../javascript/reservations.js"></script>
	</body>
</html>
