<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="../css/login-page.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<script defer src="../javascript/login-page.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	

	<script>$(function(){$("#nav-placeholder").load("nav.html");});</script> <!-- This loads nav bar-->

	<style>
		div.hide1{
			display: none
		}
	</style>
		
</head>

<body id="body1">
	<nav id="nav-placeholder"></nav><!-- This loads nav bar-->
	<main id="main-holder">
		<p id="login-header" align="center">Sign in</p>
		<!---
		<div id="login-error-msg-holder">
			<p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
		</div> --->
		<form id="login-form">
			<input type="text" name="username" id="username-field" class="login-form-field" align="center" placeholder="Username">
			<input type="password" name="password" id="password-field" class="login-form-field" align="center" placeholder="Password">
			<input type="submit" value="Login" id="login-form-submit" align="center">
			<p id="forgot-password" align="center"><a href="#">Forgot Password?</a></p>
		</form>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="hide1" id = "error">
				<p align="center">*Username or Password are Incorrect*</p>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</main>
	
</body>

</html>
