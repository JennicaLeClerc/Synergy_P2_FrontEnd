<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="../css/login-page.css">
	<!--MUST HAVE HEADERS                                                                                                   -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>$(function(){$("#nav-placeholder").load("nav.html");});</script> <!-- This loads nav bar-->
	<script>$(function(){$("#footer-placeholder").load("footer.html");});</script> <!-- This loads nav bar-->
	<!--MUST HAVE HEADERS                                                                                                   -->
	<style>
		div.hide1{
			display: none
		}
	</style>
		
</head>

<body id="body1">
	<nav id="nav-placeholder"></nav><!-- This loads nav bar-->



	<div id="main-holder">
		<p id="login-header" align="center">Sign in</p>
		<!---
		<div id="login-error-msg-holder">
			<p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
		</div> --->
		<form id="login-form">
			<input type="text" name="username" id="username-field" class="login-form-field" align="center" placeholder="Username">
			<input type="password" name="password" id="password-field" class="login-form-field" align="center" placeholder="Password">
			<input type="submit" value="Login" id="login-form-submit" align="center">
			<p id="forgot-password" align="center"><a href="#">Forgot Password?</a></p>
		</form>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="hide1" id = "error">
				<p align="center">*Username or Password are Incorrect*</p>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
	
</body>

</html>
